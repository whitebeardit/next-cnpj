name: CI

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main, staging ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore next-CNPJ/next-CNPJ.csproj

      - name: Restore test dependencies
        run: dotnet restore next-CNPJ/next-CNPJ.Tests/next-CNPJ.Tests.csproj

      - name: Build
        run: dotnet build next-CNPJ/next-CNPJ.csproj --configuration Release --no-restore

      - name: Build tests
        run: dotnet build next-CNPJ/next-CNPJ.Tests/next-CNPJ.Tests.csproj --configuration Release --no-restore

      - name: Test
        run: dotnet test next-CNPJ/next-CNPJ.Tests/next-CNPJ.Tests.csproj --configuration Release --no-build --verbosity normal

  release:
    needs: [build-and-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install dependencies
        run: npm ci

      - name: Restore .NET dependencies
        run: dotnet restore next-CNPJ/next-CNPJ.csproj

      - name: Build .NET project
        run: dotnet build next-CNPJ/next-CNPJ.csproj --configuration Release --no-restore

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: npm run semantic-release
